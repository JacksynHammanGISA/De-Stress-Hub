<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fidget Spinner</title>
    <style>
        /* General styling for the body to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none; /* Disable default touch actions like pinch-zoom */
        }

        /* Container for the fidget spinner */
        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: grab;
            user-select: none; /* Prevents text selection while dragging */
        }

        .spinner-container:active {
            cursor: grabbing;
        }

        /* The main spinner element that will rotate */
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform; /* Optimization for animations */
        }

        /* Styling for the arms of the spinner */
        .arm {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -40px;
            margin-top: -40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Positioning each arm around the center */
        .arm:nth-child(1) {
            transform: translateY(-60px);
        }

        .arm:nth-child(2) {
            transform: rotate(120deg) translateY(-60px);
        }

        .arm:nth-child(3) {
            transform: rotate(240deg) translateY(-60px);
        }

        /* The central bearing of the spinner */
        .bearing {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #bdc3c7, #95a5a6);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #7f8c8d;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        /* A smaller inner circle for detail */
        .bearing::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2c3e50;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Instruction text */
        .instructions {
            position: absolute;
            bottom: 20px;
            color: #bdc3c7;
            text-align: center;
            width: 100%;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="spinner-container" id="spinner-container">
        <div class="spinner" id="spinner">
            <div class="arm"></div>
            <div class="arm"></div>
            <div class="arm"></div>
        </div>
        <div class="bearing"></div>
    </div>
    <div class="instructions">Click and Drag to Spin!</div>

    <script>
        // DOM element references
        const spinner = document.getElementById('spinner');
        const spinnerContainer = document.getElementById('spinner-container');

        // State variables
        let isDragging = false;
        let rotation = 0;
        let velocity = 0;
        let lastAngle = 0;
        let lastTime = 0;
        const friction = 0.99; // Friction coefficient to slow down the spinner

        // Function to get the angle from the center of the spinner to the mouse/touch point
        function getAngle(event) {
            const rect = spinnerContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            return Math.atan2(clientY - centerY, clientX - centerX) * (180 / Math.PI);
        }
        
        // Event handler for when dragging starts
        function onDragStart(event) {
            isDragging = true;
            spinnerContainer.style.cursor = 'grabbing';
            velocity = 0; // Reset velocity when grabbed
            lastAngle = getAngle(event);
            lastTime = performance.now();
        }

        // Event handler for while dragging
        function onDragMove(event) {
            if (!isDragging) return;

            const currentAngle = getAngle(event);
            const currentTime = performance.now();

            let deltaAngle = currentAngle - lastAngle;

            // Handle the angle wrapping around (e.g., from 180 to -179 degrees)
            if (Math.abs(deltaAngle) > 180) {
                deltaAngle = deltaAngle > 0 ? deltaAngle - 360 : deltaAngle + 360;
            }
            
            const deltaTime = currentTime - lastTime;

            if (deltaTime > 0) {
                 velocity = (deltaAngle / deltaTime) * 15; // Calculate velocity
            }

            rotation += deltaAngle;
            spinner.style.transform = `rotate(${rotation}deg)`;
            
            lastAngle = currentAngle;
            lastTime = currentTime;
        }

        // Event handler for when dragging ends
        function onDragEnd() {
            isDragging = false;
            spinnerContainer.style.cursor = 'grab';
        }

        // The main animation loop
        function animate() {
            if (!isDragging) {
                rotation += velocity;
                velocity *= friction; // Apply friction to slow down

                // Stop the animation if the velocity is very low
                if (Math.abs(velocity) < 0.01) {
                    velocity = 0;
                }
                
                spinner.style.transform = `rotate(${rotation}deg)`;
            }
            requestAnimationFrame(animate);
        }

        // Add event listeners for both mouse and touch events
        spinnerContainer.addEventListener('mousedown', onDragStart);
        window.addEventListener('mousemove', onDragMove);
        window.addEventListener('mouseup', onDragEnd);
        
        spinnerContainer.addEventListener('touchstart', onDragStart, { passive: true });
        window.addEventListener('touchmove', onDragMove, { passive: true });
        window.addEventListener('touchend', onDragEnd);

        // Start the animation loop
        animate();
    </script>
</body>
</html>
